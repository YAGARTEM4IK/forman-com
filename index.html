<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forMan.com - Разговоры о пиджаках</title>
    <meta name="description" content="forMan.com - Все о мужской моде: пиджаки, костюмы, рубашки, обувь и аксессуары.">
    <meta name="keywords" content="мужская мода, пиджаки, стиль, forMan">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>forMan.com</h1>
            <p>Разговоры о пиджаках</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="articles.html">Статьи</a></li>
                <li><a href="discussions.html">Обсуждения</a></li>
                <li><a href="calculator.html">Калькулятор</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="input-section">
            <h2>Напишите свое сообщение</h2>
            <div class="input-container">
                <textarea placeholder="Введите текст" name="writeText" id="writeText"></textarea>
                <div id="messageError" class="message-error"></div>
                <div class="actions">
                    <label for="file-upload" class="custom-file-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                        Загрузить файл
                    </label>
                    <input id="file-upload" type="file" accept="image/*" /> <!-- Accept only image files -->
                    <button id="send">Отправить</button>
                </div>
                 <!-- Image Preview -->
                 <div id="file-info">
                  <p id="file-name"></p>
                  <img id="image-preview" src="#" alt="Превью изображения" style="display: none; max-width: 200px;">
                  <p id="file-size"></p>
                  <p id="file-type"></p>
                </div>
            </div>
        </section>

        <section class="output-section">
            <h2>Ваши сообщения:</h2>
            <div id="output"></div>
        </section>
    </main>
